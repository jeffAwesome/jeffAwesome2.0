---
layout: default
---


<div class="content-container grid">
    <div class="col-2-3">
        <h2 class="pageTitle">{{ page.tag }}</h2>
        <ul class="post">
            {% for post in page.posts %}
                <li class="content post__single">
                    {% include single-post.html %}
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-1-3">
        {% include sidebar.html %}
        <div class="content">
            <div id="tag-cloud">
                <h3 class="sub-heading">Tags</h3>
                {{ site | tag_cloud }}
            </div>
        </div>
    </div>
</div><!-- content-container -->
