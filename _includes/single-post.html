<div class="tag__list">
    {% for tag in post.tags%}
    <a class="tag__item" href="/tag/{{tag}}">{{ tag}}</a>
    {% endfor %}
</div><!-- tag --list -->
<h3 class="post__title"><a href="{{ post.url }} ">{{ post.title }}</a></h3>
<p class="post__date">{{ post.date | date: "%B %-d %Y" }}</p>

<p>{{ post.excerpt }}</p>

<a href="{{ post.url }}" class="post__read-more">Continue Reading</a>
