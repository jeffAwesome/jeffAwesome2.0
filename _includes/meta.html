<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %}
        {{ page.title }} &ndash;
        {% endif %}
        {{ site.name }}
    </title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <!-- base -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Montserrat:300,400,500,600|Nothing+You+Could+Do" rel="stylesheet">


    <link href="/css/main.css" rel="stylesheet" />


    <!-- base scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js' type='text/javascript'></script>
    <script type='text/javascript'>
        window.Modernizr || document.write('<script src="{{site.url}}/js/vendors/modernizr.js">\x3C/script>')
    </script>
</head>
